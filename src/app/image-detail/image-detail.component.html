<div *ngIf="showDisplay" class="image-display-modal-bg">


  <div class="image-display">

    <div class="image-display__header">
        <span class="image-display__header--title">{{ image.title }}</span>
        <span class="close-btn" (click)="onCloseDisplay()">x</span>
    </div>

    <div class="image-display__container">
      <div class="view album-view">
        <p class="icon-title">
          <i class="fa fa-folder"></i>
          <span class="icon-title--text">
            {{ album ? album.title : image.albumId }}
          </span>
        </p>

        <div class="view-content">
          <span (click)="onSelectUsers()" class="inline-link">
            <i class="fa fa-users"></i> &nbsp;
              <span *ngIf="!users"> Who's sharing this album?</span>
              <span *ngIf="users && users.length > 0">
                <strong>{{users.length}}</strong>
                users are sharing this album
              </span>
          </span>
        </div>
      </div>

      <div *ngIf="users" class="view users-view">
        <div class="view-content">
          <div class="users-view__list-scroll">
            <ul class="users-view__user">
              <li *ngFor="let user of users" (click)="onSelectUser(user.id)">
                <a class="users-view__user">{{ user.name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <app-user *ngIf="showUserContext" [user]="user"></app-user>
    </div>
  </div>
</div>
